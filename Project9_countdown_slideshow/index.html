<!DOCTYPE html>
<html>
    <head>
        <html lang="en"></html>
        <html charset="utf-8"></html>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3
        <img src="pictures/car1.jpg" style="width:100%">
            <div class="text">Caption One
    
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3
        <img src="pictures/car2.jpg" style="width:100%">
            <div class="text">Caption Two

    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3
        <img src="pictures/car3.jpg" style="width:100%">
            <div class="text">Caption Three
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">
        <a class="next" onclick="plusSlides(1)">
  <br>
  
  <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)">
            <span class="dot" onclick="currentSlide(2)">
                <span class="dot" onclick="currentSlide(3)">
                


<script src="JS/main.js"></script>
                </html>
    </body>
